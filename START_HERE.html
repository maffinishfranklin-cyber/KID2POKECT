<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KID2POCKET - Launch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #ff6b9d;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff6b9d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 0.5rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #c44569;
            transform: translateY(-2px);
        }
        .info {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KID2POCKET</h1>
        <p>Kids Clothing Billing System</p>
        <div class="info">
            <strong>To run this website:</strong><br>
            1. Make sure Python server is running<br>
            2. Click the button below to open in Chrome
        </div>
        <a href="http://localhost:8000/index.html" class="btn" target="_blank">Open Website in Chrome</a>
        <div style="margin-top: 2rem; font-size: 0.85rem; color: #666;">
            <p>Or manually type in Chrome address bar:</p>
            <code style="background: #f0f0f0; padding: 0.5rem; border-radius: 4px; display: block; margin-top: 0.5rem;">
                http://localhost:8000/index.html
            </code>
        </div>
    </div>
</body>
</html>
